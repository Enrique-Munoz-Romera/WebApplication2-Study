<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>changes of images</title>
    <style>
        img {
            width:80px;
            height:80px;
        }
    </style>
    <script>
        window.onload = function () {
            //utilizamos el array predefinido
            //en el DOM con todas las < img >
            var imgs = document.images;
            //recorremos el array
            for (var img of imgs) {
                //cada img debemos enlazarla
                //a un evento distinto
                img.addEventListener("mouseover", function () {
                    //cuando pasemos por encima cambiamos la img
                    this.src = "images/black-panther2.jpg";
                });
                img.onmouseout = function () {
                    //cuando salgamos del area cambiamos de img
                    this.src = "images/640px-Spiderman.jpg";
                }
            }
        }

    </script>
</head>
<body>
    <div>
        <h1>Changes of images</h1>
        <img src="images/S2.jpg" />
        <img src="images/S2.jpg" />
        <img src="images/S2.jpg" />
        <img src="images/S2.jpg" />
        <img src="images/S2.jpg" />
        <img src="images/S2.jpg" />
    </div>
</body>
</html>
