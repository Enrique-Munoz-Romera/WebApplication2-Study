<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Generas imagenes</title>
    <script type="text/javascript">
        window.onload = function () {
            var rango = document.getElementById("valorimagen");
            rango.addEventListener("change", mostrarImagenes);

        }

        function mostrarImagenes() {
            //necesitamos el rango y su valor
            var rango = this;
            var span = document.getElementById("valor");
            span.innerText = rango.value;
            //generar tantas imgs como valor seleccionado en el rango
            var valor = parseInt(rango.value);
            //recuperamos la imagen seleccionada del <select>
            var select = document.getElementById("imagenes");
            //dentro de las propiedades de un select, existe una pa recuperar el indice del element seleccionado
            var indice = select.selectedIndex;
            var imagen = select.options[indice].value;
            console.log(imagen);
            console.log("valor: " + rango);

            var html = "";
            for (var i = 1; i <= valor; i++) {
                html += "<img src='" + imagen + "'/>";
            }
            console.log(html);
            document.getElementById("resultado").innerHTML = html;
        }
    </script>
    <style>
        img{
            width:50px;
            height:50px;
        }
    </style>

</head>
<body>
    <!--Práctica Generar imágenes

    Realizar una aplicación dónde generaremos imágenes al cambiar el rango.
    Podremos indicar, mediante un objeto <select>
        la imagen a mostrar.
        Las imágenes las generamos con código HTML puro, es decir:

        var html = "
        <img src='batman.jpg' />";
        html += "
        <img src='batman.jpg' />";-->
    <div>
        <label>Spiderman</label>
        <form>

            <select id="imagenes">
                <option value="images/S2.jpg">Spiderman</option>
                <option value="images/black-panther.jpg">Black-panther</option>
            </select>
            <input type="range" min="1" max="13" value="1" id="valorimagen"/>
            <span id="valor"></span>
            <hr />
            <div id="resultado"></div>
        </form>
    </div>

</body>
</html>
