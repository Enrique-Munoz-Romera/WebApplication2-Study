<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Conjetura Collatz</title>
    <script>
        function conjeturaCollatz() {
            var cajanum = parseInt(document.getElementById("cajanum").value);
            var par = 0;
            var impar = 0;
            var resultado = document.getElementById("resultado");
            if (cajanum % 2 == 0) {
                par = cajanum;
                console.log("par" + par);
                resultado.innerText = par;
            } else {
                impar = cajanum * 3 + 1;
                console.log("impar" + impar);
                resultado.innerText += impar;
            }
        }
    </script>
</head>
<body>
    <h1>Conjetura Collatz</h1>    
    <label>Introduzca un número:</label>
    <input type="number" id="cajanum"/>
    <button type="button" onclick="conjeturaCollatz()">
        Evaluar Números
    </button>
    <div id="resultado"></div>
</body>
</html>
