<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Mayor Intermedio Menor </title>
    <script type="text/javascript">
        function evaluarNumero() {
            //capturamos las cajas
            var caja1 = document.getElementById("cajanum1");
            var caja2 = document.getElementById("cajanum2");
            var caja3 = document.getElementById("cajanum3");
            //Recoger el valor de las cajas
            var num1 = parseInt(caja1.value);
            var num2 = parseInt(caja2.value);
            var num3 = parseInt(caja3.value);
            //metodo particular Math.max() que nos devuelve el valor máx
           //Math.max(num1, num2, num3)
            var mayor = 0;
            if (num1 > num2 && num1 > num3) {
                mayor = num1;
                console.log("He entrado en if num1 es mayor");
            } else if (num2 > num1 && num2 > num3) {
                mayor = num2;
                console.log("He entrado en if num2 es mayor");
            } else {
                mayor = num3;
                console.log("He entrado en else num3 es mayor");
            }

            var menor = 0;
            if (num1 < num2 && num1 < num3) {
                menor = num1;
                console.log("He entrado en if num1 es menor");
            } else if (num2 < num1 && num2 < num3) {
                menor = num2;
                console.log("He entrado en if num2 es menor");
            } else {
                menor = num3;
                console.log("He entrado en else num3 es menor");
            }

            var intermedio = 0;
            if (num1 > num2 && num1 < num3) {
                intermedio = num1;
                console.log("He entrado en if num1 es intermedio");
            } else if (num2 > num1 && num2 < num3) {
                intermedio = num2;
                console.log("He entrado en if num2 es intermedio");
            } else {
                intermedio = num3;
                console.log("He entrado en else num3 es intermedio");
            }
            //otro metodo de logica es:
            //var intermedio = (num1 + num2 + num3) - menor - mayor;
            //Capturamos el div.
            var div = document.getElementById("resultado");
            div.innerHTML = "<p>mayor :" + mayor + "</p>";
            div.innerHTML += " <p>menor :" + menor + "</p>";
            div.innerHTML += " <p>intermedio : " + intermedio + "</p>";
        }
    </script>
</head>
<body>
    <div>
        <label>Número 1</label>
        <input type="number" id="cajanum1" /><br />
        <label>Número 2</label>
        <input type="number" id="cajanum2" /><br />
        <label>Número 3</label>
        <input type="number" id="cajanum3" /><br />
        <button type="button" onclick="evaluarNumero()">Click me</button>
        <div id="resultado"></div>
        <!--<p id="mayor">Mayor</p>
        <p id="intermedio">Mayor</p>
        <p id="menor">Mayor</p>-->
    </div>
</body>
</html>
