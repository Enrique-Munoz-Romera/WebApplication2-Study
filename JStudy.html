    <script type="text/javascript">
        var cnt = 0;
        window.onload = function () {
            var body = document.getElementsByTagName("body");
            var h1 = document.createElement("h1");
            console.log("creamos el h1 ");
            h1.innerHTML = "Recetas familiares";
            h1.id = "titulo";
            body[0].appendChild(h1);
            var label = document.createElement("label");

            label.innerText = "Selecciona tu plato por estación: ";
            body[0].appendChild(label);
            var seasons = ["Otoño", "Invierno", "Primavera", "Verano"];
            var select = document.createElement("select");
            console.log("creamos el select ");
            for (var i = 0; i < seasons.length; i++) {
                var options = document.createElement("option");
                options.innerText = seasons[i];
                options.value = seasons[i];
                console.log("value of array: " + options.value);
                select.appendChild(options);

                //<option value='otoño'> otoño <option>
            }
            body[0].appendChild(select);
            select.addEventListener("change", function () {
                var div = document.createElement("div");
                div.id = "cajatitulo";
                for (var j = 0; j < select.options.length; j++) {
                    if (select.options[j].selected == true) {
                        if (cnt == 0) {
                            div.innerHTML = "<h1 class='titulo'>Recetas de " + select.options[j].value + "</h1>";
                            body[0].appendChild(div);
                            cnt++;
                        } else {
                            var caja = document.getElementById("cajatitulo");
                            caja.innerText = "Recetas de " + select.options[j].value;
